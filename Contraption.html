<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Cuestionarás</title>
        
        <link rel="stylesheet" href="Contraption.css">
    </head>
    <body>
        
        <section id="seleccionar-personaje">
            <h1 class="titulo">Este es un titulo</h1>

            <h2 class="subtitulo">Elige a un personaje: </h2>
            
            <div id="contenedor-tarjetas" class="tarjetas">
            </div>
            
            <!--
            Lark -> Agua
            Siel -> Aire
            Medio -> Tierra
            Rhok -> Fuego  
            -->

            <button id="boton-seleccionar">Seleccionar</button>
        </section>

        <section id="ver-mapa">
            <h1 class="titulo"> Muevete </h1>
            <canvas id="mapa"></canvas>
            <button onmouseup="detenerMovimiento()"  onmousedown="moverArriba()">Arriba</button>
            <button onmouseup="detenerMovimiento()" onmousedown="moverIzquierda()">Izquierda</button>
            <button onmouseup="detenerMovimiento()" onmousedown="moverAbajo()">Abajo</button>
            <button onmouseup="detenerMovimiento()" onmousedown="moverDerecha()">Derecha</button>
        </section>

        <section id="seleccionar-ataque">
            <h1 class="titulo">Peleen</h1>
            
            <h2 class="subtitulo">Elige un ataque </h2>
            <div id="contenedor-botones">

            </div>

        </section>

        <section class="combate" id="combate"> 
            <div class="cuadro-jugador" id="cuadro-jugador"> <!-- CSS grid reconoce los tag div como bloques para organizar en cuadricula-->
                <div class="sprite-container">
                    <img src="./assets/EJvUVDfWwAc4ERq.png">
                </div>
                
                <p class="barra-vida"><span id="personaje-jugador">Tu Personaje</span> tiene <span id="hp-jugador">3</span> vidas </p>
            </div>
            <div class="cuadro-jugador" id="cuadro-jugador">
                <div class="sprite-container">
                    <img src="./assets/EJvUVDfWwAc4ERq.png">
                </div>
                <p class="barra-vida"> <span id="personaje-oponente">El personaje</span> enemigo tiene <span id="hp-oponente">3</span> vidas </p>
            </div>
            
        </section>

        <section id="mensajes">
           <div class="encabezado"> Log </div>
           <div id="mensajes-container">

           </div>
        </section>

        <section id="resultado">
            <p id="resultado-parrafo"> </p>
        </section>
        <section id="reiniciar">
            <button id="boton-reiniciar">Reiniciar</button>
        </section>
        

        <script src="js/Contraption.js"></script>
    </body>

</html>
