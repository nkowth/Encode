<html>
    <head>
        <meta charset="utf-8">
        <title>Webos</title>
        <script>

            function numeroAleatorio(min, max){
                return Math.floor(Math.random()*(max-min+1)+min)
            }

            function eleccion(jugada){
                let resultado = ""
                if(jugada == 1){
                    resultado = "Atacas con piedras"
                }
                else if(jugada == 2){
                    resultado = "Decidiste vivir de papeleo"
                }
                else if(jugada == 3){
                    resultado = "Se ve que quieres cortar vidas"
                }
                else{
                    resultado = "Pero qué carajos te pasa?"
                }
                return resultado
            }
            //1 es piedra, 2 es papel, 3 es tijera

            let jugador = 0
            let pc = 0
            let ganadas = 0
            let perdidas = 0

            while(ganadas <2 && perdidas < 2){
                let pc = numeroAleatorio(1,3)

                jugador = prompt("Elige un número: \n1.Piedra \n2.Papel   o \n3.Tijera")

                alert(eleccion(jugador))

                if(pc == 1){
                    alert("ChatGPT eligió un rocoso monolito")
                }
                else if(pc == 2){
                    alert("Gemini elige papel :T")
                }
                else if(pc == 3){
                    alert("Grok elige tijeras :T")
                }
                
                
                if(pc == jugador){
                    alert("Empataron.. :/")
                }
                else if( jugador == 1 && pc == 3){
                    alert("Ganaste")
                    ganadas += 1
                }
                else if( jugador == 2 && pc == 1){
                    alert("Ganaste")
                    ganadas += 1
                }
                else if( jugador == 3 && pc == 2){
                    alert("Ganaste")
                    ganadas += 1
                }
                else{
                    alert("Jaja te ganaron")
                    perdidas += 1
                }
            }
            
            if (ganadas> perdidas){
                alert("No lo sabes pero eres un heroe")
            }else{
                alert("La IA muestra su supremacia bailandote una L")
            }
        </script>
