<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Cuestionarás</title>
        <script src="js/mokepon.js"></script>
    </head>
    <body>
        <h1>Pokemon</h1>
        <section id="seleccionar-personaje">
            <h2>Elige a un furro: </h2>
            
            <input type="radio" name="personaje" id="Lark">
            <label for="Lark">Lark</label>
            
            <input type="radio" name="personaje" id="Siel">
            <label for="Siel">Siel</label>
            
            <input type="radio" name="personaje" id="Medio">
            <label for="Medio">Medio</label>

            <input type="radio" name="personaje" id="Rhok">
            <label for="Rhok">Rhok</label>
            
            <!--
            Lark -> Agua
            Siel -> Aire
            Medio -> Tierra
            Rhok -> Fuego  
            -->

            <button id="boton-seleccionar">Seleccionar</button>
        </section>
        <section id="seleccionar-ataque">
            <p> <span id="mascota-jugador">Tu Personaje</span> tiene <span id="hp-jugador">3</span> vidas </p>
            <p> <span id="mascota-oponente">El personaje</span> enemigo tiene <span id="hp-oponente">3</span> vidas </p>
            <p>
                <button id="boton-fuego">Fuego</button>
                <button id="boton-agua">Agua</button>
                <button id="boton-tierra">Tierra</button>
            </p>
        </section>
        
        <section id="mensajes">
           
        </section>
        
        <section id="reiniciar">
            <button id="boton-reiniciar">Reiniciar</button>
        </section>

        <section id="resultado">

        </section>
        
    </body>

</html>
